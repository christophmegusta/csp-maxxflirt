
<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>CUSTOM SERVER PAGE</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="home">
<section class="page-wrap">
    <header class="page-header">
        <a href="/" class="chat-brand">
            MAXX
            <strong>FLIRT</strong>
        </a>
    </header>

<section class="form-box pin-right">
    <p class="text-right">Step 1/1</p>
    <h2 class="label-offset">Register for free</h2>
    <form action=""
        class="custom-form" 
        role="form" 
        id="userRegisterForm" 
        method="post" 
        accept-charset="utf-8">
        <div class="form-group" id="emailGroup">
            <label for="inputEmail" class="form-label">Email:</label>
            <input name="inputEmail"
                class="form-control" 
                id="inputEmail"
                data-success="0" 
                data-field="email" 
                type="email" 
                value="" 
                onkeyup="this.setAttribute('value', this.value);"
                required="required">
        </div>
        <div class="form-group" id="usernameGroup">
            <label for="inputUsername" class="form-label">Username:</label>
            <input name="inputUsername"
                class="form-control" 
                id="inputUsername"
                data-success="0" 
                data-field="username" 
                type="text" 
                value="" 
                onkeyup="this.setAttribute('value', this.value);"
                required="required">
        </div>
        <div class="form-group" id="passwordGroup">
            <label for="inputPassword" class="form-label">Password:</label>
            <input name="inputPassword"
                class="form-control" 
                id="inputPassword"
                data-success="0" 
                data-field="password" 
                type="password" 
                value="" 
                onkeyup="this.setAttribute('value', this.value);"
                required="required">
        </div>

        <div class="form-group form-checkbox label-offset">
            <label>
                <input type="checkbox" name="data[User][agree]" checked="checked" value="1" id="UserAgree">
                I am over 18+ years old and have read and agreed to the 
                <a href="terms.html" target="_blank" title="Terms and conditions">Terms and conditions</a>
                and 
                <a href="privacy.html" target="_blank" title="Privacy policy">Privacy policy</a>
                .
            </label>
        </div>
        <div class="form-group form-submit label-offset">
            <button class="btn btn-primary btn-lg">
            Let's <strong>GO</strong>!
            </button>
        </div>
        <p class="form-helper-text label-offset">
            Have an account?  <a href="login.html" title="Login now!">Login now!</a>
        </p>
    </form>

</section>

</section><!-- Page wrapper END -->
<footer class="page-footer cf">
    <div class="footer-links pull-left">
        <ul class="links-pages cf">
            <li><a href="terms.html">Terms</a></li>
            <li><a href="privacy.html">Privacy</a></li>
        </ul>
        <ul class="links-i18n cf">
        
            <li><span class="flag-icon flag-icon-gb"></span></li>
        
            <li><span class="flag-icon flag-icon-de"></span></li>
        
            <li><span class="flag-icon flag-icon-dk"></span></li>
        
            <li><span class="flag-icon flag-icon-se"></span></li>
        
        </ul>
    </div>
    <ul class="certificates pull-left cf">
        <li class="certificate-1"></li>
        <li class="certificate-2"></li>
        <li class="certificate-3"></li>
    </ul>
    <p class="copyright pull-right">
        &copy; <span id="copyright-year"></span>
        MAXXFLIRT
    </p>
</footer><!-- Sticky Footer -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/all.js"></script>
</body>
</html>
